<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console e Window</title> <!-- CSS Externo -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Vencemos o início.</p>

    <!-- JavaScript -->
    <script>
        // O window.alert() exibe uma caixa de diálogo simples com uma mensagem e um botão "OK".
        // Exibe a mensagem no console.
        window.alert("Vamos começar o desespero!");

        // O window.prompt() solicita uma entrada de dados do usuário, exibindo uma caixa de texto.
        let nome = window.prompt ("Qual é o seu nome?");
        // Inserida uma variável let (valor alterável)
        console.log("Nome informado: " + nome);

        // O window.setTimeout() executa uma função após um intervalo de tempo definido (em milissegundos).
        window.setTimeout(function() {
            console.log("Executando após 2 segundos");
        }, 2000); // 2000 milissegundos = 2 segundos
        // 
        // O window.confirm() exibe uma caixa de diálogo com uma pergunta e dois botões: "OK" e "Cancelar".
        // Retorna um valor booleano (true/false) de acordo com o botão clicado.
        // Exibe a resposta no console.
        window.confirm("Estão entendendo?");
        console.log("Resposta ao confirmar: " + window.confirm("Estão entendendo?"));

        // O window.open() abre uma nova janela ou aba com o URL especificado.
        window.open("https://www.google.com", "_blank");
        // O "_blank" é o padrão, indicando que a nova janela será aberta em uma nova aba.

        // O window.close() fecha a janela atual.
        window.close();

        // Volta para a página anterior no histórico
        window.history.back();
        
        // Página seguinte
        window.history.forward();

        // XY páginas a frente
        window.history.go(2);

        // Volta para a página anterior no histórico
        window.history.go(-1);

        // Atualiza a página
        window.location.reload();
        
        // Redireciona para uma nova URL
        window.location.href = "https://www.google.com";

    </script>
</body>
</html>
